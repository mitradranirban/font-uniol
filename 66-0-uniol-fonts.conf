<?xml version="1.0" encoding="UTF-8"?>
	
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
	
<fontconfig>
	
<match>
	
  <test name="lang" compare="contains">
	
    <string>sat</string>
	
  </test>
	
  <test name="family">
	
    <string>serif</string>
	
  </test>
	
  <edit name="family" mode="prepend">
	
    <string>Uniol</string>
	
  </edit>
	
</match>
	
<alias>
	
  <family>Uniol</family>
	
  <default>
	
    <family>serif</family>
	
  </default>
	
</alias>
	
</fontconfig>
